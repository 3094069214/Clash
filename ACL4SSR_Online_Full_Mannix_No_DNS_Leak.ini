# ========== Clash核心通用配置 ==========
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true

# 电池优化
keep-alive-interval: 180
find-process-mode: off

# 嗅探配置
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080]
  skip-domain:
    - '*.alipay.com'
    - '*.taobao.com'
    - '*.qq.com'
    - '*.weixin.qq.com'
    - '+.baidu.com'
    - '+.umeng.com'
    - '+.jpush.cn'
    - '+.gtimg.cn'
    - '+.qpic.cn'
    - '+.meituan.com'
    - '+.douyin.com'

# TUN模式配置
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 'any:53'

# DNS配置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'stun.*.*'
    - '+.msftncsi.com'
    - '+.msftconnecttest.com'
    - '+.steamcontent.com'
    - '+.cmpassport.com'
    - '+.weixin.qq.com'
    - '+.pay.weixin.qq.com'
    - 'stun.l.google.com'

  # DNS服务器配置
  nameserver:
    - https://dns.alidns.com/dns-query

  # 国外域名解析
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

  # DNS分流控制
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.youtube.com'
      - '+.telegram.org'
      - '+.twitter.com'

  # 保底DNS
  default-nameserver:
    - 223.5.5.5

# 网络测试优化
url-test-interval: 14400
test-timeout: 5
tolerance: 200

# 通用兼容配置
tcp-fast-open: true
