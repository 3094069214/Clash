# ========== Clash核心配置 ==========
# 基础网络设置
mixed-port: 10808
allow-lan: true
bind-address: '*'
mode: rule
log-level: warning
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: dashboard
secret: ""
unified-delay: true    # 统一延迟测量提高准确性

# TUN模式配置
tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true       # 严格路由模式，提高安全性
  mtu: 1280                # 移动网络友好的MTU值

# DNS配置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  preload-domain: true
  nameserver-cache-size: 4096
  prefer-h3: true

  # DNS预热功能
  prefetch-domain: true
  prefetch-domains:
    - 'google.com'
    - 'youtube.com'
    - 'github.com'
    - 'openai.com'
    - 'bing.com'
    - 'baidu.com'
    - 'bilibili.com'
    - 'alipay.com'
    - 'taobao.com'

  # 默认DNS服务器
  default-nameserver:
    - 223.6.6.6
    - 119.29.29.29
    - 8.8.8.8

  # 主要DNS服务器
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://dns.google/dns-query
    - https://doh.pub/dns-query
    - 223.6.6.6

  # 国外回落DNS
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://doh.opendns.com/dns-query

  # 关键域名DNS策略
  nameserver-policy:
    'domain:github.com,domain:githubusercontent.com': [https://dns.google/dns-query]
    'domain:openai.com,domain:anthropic.com,domain:claude.ai': [https://dns.google/dns-query]
    'domain:netflix.com,domain:nflxvideo.net': [https://dns.google/dns-query]
    'domain:alipay.com,domain:taobao.com,domain:wechat.com': [https://dns.alidns.com/dns-query]

# 常用域名预处理规则
prepend-rules:
  - 'DOMAIN-SUFFIX,openai.com,🤖AI'
  - 'DOMAIN-SUFFIX,anthropic.com,🤖AI'
  - 'DOMAIN-SUFFIX,claude.ai,🤖AI'
  - 'DOMAIN-SUFFIX,github.com,🧰开发工具'
  - 'DOMAIN-SUFFIX,githubusercontent.com,🧰开发工具'
  - 'DOMAIN-SUFFIX,google.com,🛡️Google服务'
  - 'DOMAIN-SUFFIX,youtube.com,🎬YouTube'
  - 'DOMAIN-SUFFIX,youtu.be,🎬YouTube'
  - 'DOMAIN-SUFFIX,googlevideo.com,🎬YouTube'
  - 'DOMAIN-SUFFIX,netflix.com,🎬Netflix'
  - 'DOMAIN-SUFFIX,twitter.com,📲社交媒体'
  - 'DOMAIN-SUFFIX,x.com,📲社交媒体'
  - 'DOMAIN-SUFFIX,instagram.com,📲社交媒体'
  - 'DOMAIN-SUFFIX,discord.com,📲社交媒体'
  - 'DOMAIN-SUFFIX,telegram.org,📱电报'
  - 'DOMAIN-SUFFIX,t.me,📱电报'
