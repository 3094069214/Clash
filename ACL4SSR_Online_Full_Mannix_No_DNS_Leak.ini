# ========== Clash核心通用配置 ==========
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true

# 电池优化
keep-alive-interval: 180
find-process-mode: off

# 嗅探配置
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080]
  skip-domain:
    - '*.alipay.com'
    - '*.taobao.com'
    - '*.qq.com'
    - '*.weixin.qq.com'
    - '+.baidu.com'
    - '+.umeng.com'
    - '+.jpush.cn'
    - '+.gtimg.cn'
    - '+.qpic.cn'
    - '+.meituan.com'
    - '+.douyin.com'
    - '+.163.com'
    - '+.126.com'
    - '+.boc.cn'
    - '+.icbc.com.cn'
    - '+.ccb.com'
    - '+.abchina.com'
  force-domain:
    - '+.cmpassport.com'
    - '+.10086.cn'
    - '+.10010.com'
    - '+.189.cn'
  skip-cert-verify: true

# TUN模式配置
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 'any:53'
  # 移动网络优化
  mtu: 1400
  stack: gvisor
  strict-route: true
  endpoint-independent-nat: true

# DNS配置 - 防止DNS泄露的关键部分
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  # 增强fake-ip-filter，防止重要域名被fake
  fake-ip-filter:
    - '*.lan'
    - 'stun.*.*'
    - '+.msftncsi.com'
    - '+.msftconnecttest.com'
    - '+.steamcontent.com'
    - '+.cmpassport.com'
    - '+.weixin.qq.com'
    - '+.pay.weixin.qq.com'
    - 'stun.l.google.com'
    - '+.qq.com'
    - '+.tencent.com'
    - '+.10010.com'
    - '+.10086.cn'
    - '+.189.cn'
    - '+.taobao.com'
    - '+.jd.com'
    - '+.alipay.com'
    - '+.alicdn.com'
    # 银行和金融服务
    - '+.95516.com'      # 银联
    - '+.bankcomm.com'   # 交通银行
    - '+.abchina.com'    # 农业银行
    - '+.ccb.com'        # 建设银行
    - '+.icbc.com.cn'    # 工商银行
    - '+.cmbc.com.cn'    # 民生银行
    - '+.cmbchina.com'   # 招商银行
    - '+.boc.cn'         # 中国银行
    - '+.psbc.com'       # 邮政储蓄
    - '+.citicbank.com'  # 中信银行
    - '+.pingan.com'     # 平安银行

  # 保底DNS - 改用安全的加密DNS
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  # 国内域名DNS服务器 - 优先使用加密方式
  nameserver:
    - 'https://dns.alidns.com/dns-query'      # 阿里加密DNS
    - 'https://doh.pub/dns-query'             # 腾讯加密DNS
    - 'https://120.53.53.53/dns-query'        # 腾讯HTTPDNS

  # 国外域名解析 - 全部使用加密DNS提高隐私
  fallback:
    - 'https://dns.google/dns-query'          # Google加密DNS
    - 'https://cloudflare-dns.com/dns-query'  # Cloudflare加密DNS
    - 'https://doh.opendns.com/dns-query'     # OpenDNS加密DNS
    - 'https://dns.quad9.net/dns-query'       # Quad9加密DNS

  # DNS分流控制 - 精细分流
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.0/8
    # 国外常用网站域名，使用国外DNS
    domain:
      # 谷歌全家桶
      - '+.google.com'
      - '+.googleapis.com'
      - '+.gmail.com'
      - '+.gstatic.com'
      - '+.youtube.com'
      - '+.ytimg.com'
      - '+.ggpht.com'
      # 社交媒体
      - '+.twitter.com'
      - '+.twimg.com'
      - '+.t.co'
      - '+.facebook.com'
      - '+.fbcdn.net'
      - '+.instagram.com'
      - '+.cdninstagram.com'
      - '+.telegram.org'
      - '+.telegram.me'
      - '+.t.me'
      - '+.tdesktop.com'
      - '+.telesco.pe'
      # 流媒体
      - '+.netflix.com'
      - '+.nflximg.net'
      - '+.nflxvideo.net'
      - '+.nflxso.net'
      - '+.nflxext.com'
      - '+.spotify.com'
      - '+.spotifycdn.com'
      # 开发相关
      - '+.github.com'
      - '+.githubusercontent.com'
      - '+.githubassets.com'
      - '+.gitlab.com'
      # AI服务
      - '+.openai.com'
      - '+.oaistatic.com'
      - '+.oaiusercontent.com'
      - '+.anthropic.com'
      - '+.claude.ai'
      - '+.gemini.com'
      - '+.deepmind.com'
      - '+.vercel.ai'
      # 其他常用国外服务
      - '+.wikimedia.org'
      - '+.wikipedia.org'
      - '+.reddit.com'
      - '+.redd.it'
      - '+.redditstatic.com'
      - '+.redditmedia.com'
      - '+.dropbox.com'
      - '+.medium.com'
      - '+.quora.com'

  # 域名解析策略 - 将重要域名指向加密DNS
  nameserver-policy:
    # 金融服务使用加密国内DNS确保安全
    '+.alipay.com': 'https://dns.alidns.com/dns-query'
    '+.95516.com': 'https://dns.alidns.com/dns-query'
    '+.bank': 'https://dns.alidns.com/dns-query'
    '+.icbc.com.cn': 'https://dns.alidns.com/dns-query'
