# ========== Mihomo核心配置 ==========
# 基础连接设置
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true

# 移动网络电池优化
keep-alive-interval: 180        # 适中的保活间隔
tcp-concurrent: 8               # 为移动网络优化的并发连接数
unified-delay: true             # 统一延迟测量更准确
find-process-mode: off          # 禁用进程查找省电

# 嗅探配置优化
sniffer:
  enable: true
  parse-pure-ip: true           # 解析纯IP提高运营商环境准确性
  override-destination: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080]
      override-destination: true
  skip-domain:
    - '*.alipay.com'
    - '*.taobao.com'
    - '*.tmall.com'
    - '*.jd.com'
    - '*.qq.com'
    - '*.weixin.qq.com'
    - '*.bilibili.com'
    - '+.baidu.com'
    - '+.umeng.com'
    - '+.jpush.cn'
    - '+.gtimg.cn'
    - '+.qpic.cn'
    - '+.meituan.com'
    - '+.douyin.com'
    - '+.kuaishou.com'
    - '+.163.com'
    - '+.126.com'
    - '+.boc.cn'
    - '+.icbc.com.cn'
    - '+.ccb.com'
    - '+.abchina.com'
    - '+.95516.com'         # 银联
    - '+.zhihu.com'
    - '+.weibo.com'
    - '+.douyu.com'
    - '+.byteimg.com'       # 字节跳动CDN
    - '+.snssdk.com'        # 今日头条系
    - '+.toutiao.com'       # 今日头条
  force-domain:
    - '+.cmpassport.com'        # 运营商认证域名
    - '+.10086.cn'              # 中国移动
    - '+.10010.com'             # 中国联通
    - '+.189.cn'                # 中国电信
  skip-cert-verify: true        # 运营商网络可能存在SSL检查

# TUN模式针对移动网络的配置
tun:
  enable: true
  stack: gvisor                 # 移动网络下gvisor更可靠
  dns-hijack:
    - 'any:53'
  # 移动网络优化
  auto-route: true
  auto-detect-interface: true
  mtu: 1350                     # 更适合移动网络的MTU值
  strict-route: true
  endpoint-independent-nat: true

# DNS配置针对运营商DNS劫持优化
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  # 增强fake-ip-filter，防止重要域名被fake
  fake-ip-filter:
    - '*.lan'
    - 'stun.*.*'
    - '+.msftncsi.com'
    - '+.msftconnecttest.com'
    - '+.steamcontent.com'
    - '+.cmpassport.com'
    # 微信相关域名
    - '+.weixin.qq.com'
    - '+.wx.qq.com'
    - '+.pay.weixin.qq.com'
    - '+.wechat.com'
    - '+.wechatpay.com'
    - 'wx.tenpay.com'
    - '+.tenpay.com'
    - '+.qlogo.cn'
    - '+.qpic.cn'
    - '+.servicewechat.com'
    # QQ相关
    - '+.qq.com'
    - '+.tencent.com'
    # 运营商
    - '+.10010.com'
    - '+.10086.cn'
    - '+.189.cn'
    # 购物平台
    - '+.taobao.com'
    - '+.tmall.com'
    - '+.jd.com'
    - '+.alipay.com'
    - '+.alicdn.com'
    # 视频域名
    - '+.bilivideo.com'
    - '+.bilivideo.cn'
    - '+.hdslb.com'
    - '+.acgvideo.com'
    - '+.douyin.com'
    - '+.amemv.com'
    - '+.kuaishou.com'
    - '+.douyucdn.cn'
    - '+.douyu.com'
    # 银行和金融服务保护
    - '+.95516.com'      # 银联
    - '+.bankcomm.com'   # 交通银行
    - '+.abchina.com'    # 农业银行
    - '+.ccb.com'        # 建设银行
    - '+.icbc.com.cn'    # 工商银行
    - '+.cmbc.com.cn'    # 民生银行
    - '+.cmbchina.com'   # 招商银行
    - '+.boc.cn'         # 中国银行
    - '+.psbc.com'       # 邮政储蓄
    - '+.citicbank.com'  # 中信银行
    - '+.pingan.com'     # 平安银行
    # 常用国内应用
    - '+.baidu.com'
    - '+.bdstatic.com'
    - '+.163.com'
    - '+.126.com'
    - '+.zhihu.com'
    - '+.zhimg.com'
    - '+.xiami.net'
    - '+.xiaomi.com'
    - '+.miwifi.com'
    - '+.mi.com'
    - '+.huawei.com'
    - '+.weibo.com'
    - '+.meituan.net'
    - '+.meituan.com'
    - '+.dianping.com'
    # 地图和出行
    - '+.amap.com'
    - '+.autonavi.com'
    - '+.ctrip.com'
    - '+.didialift.com'
    - '+.diditaxi.com.cn'
    - '+.udache.com'

  # 防劫持基础DNS
  default-nameserver:
    - 223.5.5.5          # 阿里DNS
    - 119.29.29.29       # 腾讯DNS
    - 114.114.114.114    # 114DNS

  # 国内域名DNS服务器 - 移动网络友好
  nameserver:
    - 'https://dns.alidns.com/dns-query'      # 阿里加密DNS

  # 国外域名解析 - 移动网络优化
  fallback:
    - 'https://dns.google/dns-query'
    - 'https://cloudflare-dns.com/dns-query'

  # DNS分流控制
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.0/8
    # 国外常用网站域名，使用国外DNS
    domain:
      # 谷歌全家桶
      - '+.google.com'
      - '+.googleapis.com'
      - '+.gmail.com'
      - '+.gstatic.com'
      - '+.youtube.com'
      - '+.ytimg.com'
      - '+.ggpht.com'
      # 社交媒体
      - '+.twitter.com'
      - '+.twimg.com'
      - '+.t.co'
      - '+.facebook.com'
      - '+.fbcdn.net'
      - '+.instagram.com'
      - '+.cdninstagram.com'
      - '+.telegram.org'
      - '+.telegram.me'
      - '+.t.me'
      - '+.tdesktop.com'
      - '+.telesco.pe'
      # 流媒体
      - '+.netflix.com'
      - '+.nflximg.net'
      - '+.nflxvideo.net'
      - '+.nflxso.net'
      - '+.nflxext.com'
      - '+.spotify.com'
      - '+.spotifycdn.com'
      # 开发相关
      - '+.github.com'
      - '+.githubusercontent.com'
      - '+.githubassets.com'
      - '+.gitlab.com'
      # AI服务
      - '+.openai.com'
      - '+.oaistatic.com'
      - '+.oaiusercontent.com'
      - '+.anthropic.com'
      - '+.claude.ai'
      - '+.gemini.com'
      - '+.deepmind.com'
      - '+.vercel.ai'
      # 其他常用国外服务
      - '+.wikimedia.org'
      - '+.wikipedia.org'
      - '+.reddit.com'
      - '+.redd.it'
      - '+.redditstatic.com'
      - '+.redditmedia.com'
      - '+.dropbox.com'
      - '+.medium.com'
      - '+.quora.com'

  # 域名解析策略 - 将重要域名指向加密DNS
  nameserver-policy:
    # 金融服务使用加密国内DNS确保安全
    '+.alipay.com': 'https://dns.alidns.com/dns-query'
    '+.95516.com': 'https://dns.alidns.com/dns-query'
    '+.bank': 'https://dns.alidns.com/dns-query'
    '+.icbc.com.cn': 'https://dns.alidns.com/dns-query'
    '+.ccb.com': 'https://dns.alidns.com/dns-query'
    '+.boc.cn': 'https://dns.alidns.com/dns-query'
    # 社交和通讯服务
    '+.wechat.com': 'https://doh.pub/dns-query'
    '+.weixin.qq.com': 'https://doh.pub/dns-query'
    '+.qq.com': 'https://doh.pub/dns-query'
    # 购物平台
    '+.taobao.com': 'https://dns.alidns.com/dns-query'
    '+.jd.com': 'https://dns.alidns.com/dns-query'
    '+.tmall.com': 'https://dns.alidns.com/dns-query'
    # 视频平台
    '+.bilibili.com': 'https://doh.pub/dns-query'
    '+.douyin.com': 'https://doh.pub/dns-query'
    '+.kuaishou.com': 'https://doh.pub/dns-query'
    # 地图和出行
    '+.amap.com': 'https://dns.alidns.com/dns-query'
    '+.ctrip.com': 'https://dns.alidns.com/dns-query'
    # 屏蔽广告拦截域名
    'geosite:category-ads-all': ['rcode://refused']

# 移动网络测试优化
url-test-interval: 900           # 15分钟测试一次，平衡电池和性能
test-timeout: 3                  # 适合移动网络的超时时间
max-timeout: 3000                # 降低最大超时时间适应弱网
tolerance: 200                   # 增加容忍值适应移动网络波动
geodata-loader: memconservative  # 内存节约模式

# 移动网络性能优化
tcp-fast-open: true                   # 提升连接速度
tcp-fast-fallback: true               # 提升弱网环境体验
udp-priority: true                    # 优化移动网络下语音通话
sniff-tls-sni: true                   # 提高嗅探准确性
connection-test-url: https://www.gstatic.com/generate_204
disable-udp-traffic: false
routing-mark: 6

# 移动网络安全优化
firewall-mode: blacklist
force-cert-verify: true          # 增强连接安全性

# 移动设备内存和电池优化
connection-reuse: true           # 减少创建连接次数
transport-thread: 4              # 适合移动设备的线程数
buffer-size: 16                  # 适合移动设备的缓冲区大小
