# ========== Clash核心配置 - 移动设备深度优化 ==========
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true

# 移动设备性能和电池优化
unified-delay: true
tcp-concurrent: true
keep-alive-interval: 45  # 增加间隔以节省电量
find-process-mode: off

# 移动设备节能型嗅探配置
sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080]
  skip-domain:
    - '*.alipay.com'
    - '*.taobao.com'
    - '*.qq.com'
    - '*.weixin.qq.com'
    - '+.baidu.com'
    - '+.networkbench.com'
    - '+.umeng.com'  # 移动应用统计服务
    - '+.umengcloud.com'

# 移动设备优化的TUN配置
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 'any:53'
    - '8.8.8.8:53'
    - '1.1.1.1:53'

# 移动设备优化的DNS配置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'stun.*.*'
    - 'stun.*.*.*'
    - '+.msftncsi.com'
    - '+.msftconnecttest.com'
    - '+.steamcontent.com'
      nameserver:
    - 223.5.5.5  # 阿里DNS
    - h3://dns.alidns.com/dns-query  # 优先使用更节能的H3模式
  fallback:
    - https://dns.google/dns-query
    - tls://1.1.1.1:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.github.com'
      - '+.twitter.com'
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  proxy-server-nameserver:
    - https://dns.google/dns-query

# 移动网络优化
url-test-interval: 10800  # 3小时测试一次节点，更省电
test-timeout: 3  # 缩短超时时间
tolerance: 150
connection-test-url: https://cp.cloudflare.com/generate_204  # 更快的测试链接

# 移动设备指纹和安全
global-client-fingerprint: chrome
tcp-connection-reuse: true
disable-udp-traffic: false

# 移动设备自动休眠优化
geodata-mode: false  # 禁用资源密集型地理数据加载
geodata-loader: memconservative  # 保守的内存使用模式

# 流量控制
find-process-mode: strict
