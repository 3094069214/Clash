    - 'time7.*.com'
    - 'ntp.*.com'
    - 'ntp1.*.com'
    - 'ntp2.*.com'
    - 'ntp3.*.com'
    - 'ntp4.*.com'
    - 'ntp5.*.com'
    - 'ntp6.*.com'
    - 'ntp7.*.com'
    - '*.local'
    - 'local'
    - 'time.windows.com'
    - 'tracker.*.*'  # 过滤BT/PT流量，降低流量消耗
    - 'seed.*.*'     # 过滤BT/PT流量，降低流量消耗
    - '*.pool.ntp.org' # 添加NTP服务器域名

# ===== 连接与性能优化 =====
# 优化TCP连接
tcp-concurrent: true            # 开启TCP并发，提高多连接性能
tcp-concurrent-max: 512         # 最大并发TCP连接
tcp-concurrent-reuse: true      # 复用并发连接
tcp-fast-open-queue: 512        # TCP Fast Open队列大小
tcp-no-delay: true              # 启用TCP No Delay，减少延迟
inbound-tfo: true               # 入站TCP Fast Open
outbound-tfo: true              # 出站TCP Fast Open
inbound-buffer-size: 8192       # 移动设备内存优化
outbound-buffer-size: 8192      # 移动设备内存优化
buffer-size: 16384              # 整体缓冲区大小

# 连接性能优化
connection-timeout: 5           # 连接超时5秒(减少等待时间)
dial-timeout: 3                 # 拨号超时3秒
keep-alive-interval: 30         # 单位：秒，移动设备电池优化
find-process-refresh-interval: 30  # 进程刷新间隔(秒)
disable-logger: true            # 禁用日志记录，降低开销

# 智能断线重连设置
auto-reconnect: true
reconnect-interval: 3  # 移动网络下的合理重连间隔

# 缓存优化设置
cache:
  enable: true
  size: 8192  # 适合移动设备的缓存大小（单位KB）
  ttl: 3600   # 缓存时间（秒）
  store-fakeip: true
  persistence: true  # 持久化缓存，应用退出后保留
  memory-ratio: 0.2             # 内存缓存比例，避免占用过多内存
  disk-ratio: 0.8               # 磁盘缓存比例
  optimistic-dns: true          # 乐观DNS缓存，提高响应速度

# 规则缓存优化
rule-cache:
  enable: true                  # 启用规则缓存
  size: 10240                   # 缓存大小
  ttl: 7200                     # 有效期2小时

# ===== 流量与内容检测 =====
# 流量嗅探设置
sniff:
  enable: true
  override-destination: true
  parse-pure-ip: true
  # 添加嗅探资源类型
  force-domain: true
  skip-domain:
    - '*.alipay.com'  # 跳过某些敏感域名，避免误判
    - '*.pay.*.com'

# 精细化嗅探器配置
sniffer:
  enable: true
  sniff:
    http: true
    tls: true
    quic: true
    mtls: true  # 添加更多协议支持
  force-domain: true
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '*.alipay.com'
    - '*.weixin.qq.com'  # 跳过微信服务，优化移动体验
    - '*.pay.*.com'      # 跳过支付相关域名
  port-whitelist:
    - 80
    - 443
    - 8000-9000
  # 添加优化移动设备常用端口
  sniffing-timeout: 200  # 移动设备嗅探超时时间（毫秒）

# ===== 移动设备特殊优化 =====
# 移动设备电量优化配置
profile:
  store-selected: true
  store-fake-ip: true
  tracing: false  # 关闭追踪功能节省电量

# 智能网络切换处理
wifi-ssid-switch:
  enable: true
  default: "DIRECT"
  ssid:
    "home-wifi": "DEFAULT"
    "work-wifi": "PROXY"
    "pay-wifi": "DIRECT"

# 低电量模式设置
battery-saver:
  enable: true
  threshold: 20  # 电量低于20%时启用省电模式
  save-mode:
    tcp-concurrent: false # 低电量时关闭并发连接
    keep-alive-interval: 60 # 低电量时延长保活间隔
    sniff: selective # 低电量时仅选择性嗅探

# 内存使用优化
memory:
  optimize-for: speed           # 优化速度而非内存占用
  gc-interval: 300              # 垃圾回收间隔(秒)
  max-log-size: 1               # 最大日志大小(MB)

# 低延迟模式
low-latency-mode:
  enable: true                  # 启用低延迟模式
  # 低延迟下的优化设置
  handshake-timeout: 3          # 握手超时(秒)
  socket-buffer-size: 16384     # 套接字缓冲区大小

# 移动设备高级优化
mobile-optimization:
  enable: true                  # 启用移动优化
  # 移动设备特定优化
  wake-lock: selective          # 选择性使用唤醒锁
  reduce-background-traffic: true  # 减少后台流量
  prioritize-interactive-traffic: true  # 交互流量优先

# QUIC协议支持(HTTP/3)
quic:
  enable: true                  # 启用QUIC支持
  max-idle-timeout: 30          # 最大空闲超时(秒)
  keep-alive-interval: 15       # 保活间隔(秒)
  0-rtt: true                   # 启用0-RTT，降低延迟

# 针对不同网络的自适应优化
network-profiles:
  wifi:
    # WiFi网络下的最佳性能设置
    buffer-size: 32768
    tcp-concurrent: true
    keep-alive-interval: 15
    dns-prefetch: aggressive
  mobile:
    # 移动数据下的最佳性能/功耗平衡
    buffer-size: 8192
    tcp-concurrent: selective
    keep-alive-interval: 45
    dns-prefetch: conservative
  roaming:
    # 漫游状态下的设置
    buffer-size: 4096
    tcp-concurrent: false
    keep-alive-interval: 60
    dns-prefetch: disabled

# ===== 全局设置与实验功能 =====
# 地理位置数据加载
geodata-mode: true
geodata-loader: standard  # 移动设备使用标准加载器，平衡内存与性能
global-client-fingerprint: chrome  # 统一客户端指纹
find-process-mode: always  # 移动设备更精准的进程控制

# 移动网络测试参数
internet-test-url: http://www.gstatic.com/generate_204  # 连接测试优化
proxy-test-url: http://cp.cloudflare.com/generate_204  # 代理测试优化
test-timeout: 5  # 移动网络测试超时设置（秒）

# 实验性功能支持
experimental:
  ignore-resolve-fail: true     # 忽略解析失败，提高移动网络稳定性
  routing-mark: 255
  # 添加移动设备实验性优化
  clash-for-android:
    append-system-dns: false    # 不追加系统DNS，避免泄露
    ui-delay-connect: true      # UI连接延迟，提高响应性
  quic-receive-window: 16777216 # QUIC接收窗口大小优化
  bbr: true                     # 启用BBR拥塞控制算法
  optimistic-connection: true   # 乐观连接策略
  compression: true             # 启用压缩
