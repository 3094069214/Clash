enable_rule_generator=true
overwrite_original_rules=true

# 代理分组
custom_proxy_group=🚀代理`select`[]⚡低延迟`[]🇭🇰香港`[]🇸🇬新加坡`[]🇯🇵日本`[]🇺🇸美国`[]🇹🇼台湾`[]🌍其他`[]👆🏻指定`[]DIRECT`[]REJECT
custom_proxy_group=👆🏻指定`select`.*
custom_proxy_group=⚡低延迟`url-test`.*`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇭🇰香港`url-test`(?i)港|hongkong|hk`https://www.gstatic.com/generate_204`360,,60
custom_proxy_group=🇸🇬新加坡`url-test`(?i)新|狮|獅|singapore|sg`https://www.gstatic.com/generate_204`360,,60
custom_proxy_group=🇯🇵日本`url-test`(?i)日|japan|jp`https://www.gstatic.com/generate_204`360,,60
custom_proxy_group=🇺🇸美国`url-test`(?i)美|states|us`https://www.gstatic.com/generate_204`360,,60
custom_proxy_group=🇹🇼台湾`url-test`(?i)台|taiwan|tw`https://www.gstatic.com/generate_204`360,,60
custom_proxy_group=🌍其他`select`^(?!.*(港|hongkong|hk|台|taiwan|tw|新|狮|獅|singapore|sg|日|japan|jp|美|states|us)).*$

