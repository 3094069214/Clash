  # DNS服务器配置 - 分层DNS解析策略
  use-hosts: true  # 使用hosts文件
  nameserver-cache-size: 8192  # DNS缓存大小
  cache-size: 16384  # 域名解析结果缓存大小
  cache-expire: 1200  # 缓存过期时间（秒）
  prefer-h3: true  # 优先使用HTTP/3，加速DNS查询

  # 默认DNS - 作为后备方案
  default-nameserver:
    - 223.6.6.6   # 阿里DNS
    - 119.29.29.29 # 腾讯DNS
    - 114.114.114.114 # 114DNS
    - 180.184.1.1 # 360 DNS
    - 120.53.53.53 # SDNS

  # 国内DNS服务器 - 解析国内域名
  nameserver:
    - https://doh.pub/dns-query # 腾讯DNSPod DoH
    - https://dns.alidns.com/dns-query # 阿里云DNS DoH
    - https://120.53.53.53/dns-query # 腾讯DNSPod备用DoH
    - https://doh.360.cn/dns-query # 360安全DNS DoH
    - tls://dot.pub:853 # 腾讯DNSPod DoT
    - 223.5.5.5 # 阿里DNS
    - 119.29.29.29 # 腾讯DNS

  # 国际DNS服务器 - 解析国外域名
  fallback:
    - https://dns.google/dns-query # Google DoH
    - https://cloudflare-dns.com/dns-query # Cloudflare DoH
    - https://doh.opendns.com/dns-query # OpenDNS DoH
    - https://dns.quad9.net/dns-query # Quad9 DoH，安全性高
    - tls://1.1.1.1:853 # Cloudflare DoT
    - tls://8.8.8.8:853 # Google DoT
    - https://dns.twnic.tw/dns-query # 台湾DoH，可能在大陆连接较好

  # 分流控制 - 决定使用哪组DNS服务器
  fallback-filter:
    geoip: true  # 启用GeoIP判断
    geoip-code: CN  # 中国IP使用nameserver，非中国IP使用fallback
    ipcidr:
