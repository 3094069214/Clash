# ========== Mihomo核心配置 ==========
# 基础连接设置
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true

# 移动网络电池优化
keep-alive-interval: 180        # 适中的保活间隔
tcp-concurrent: 8               # 为移动网络优化的并发连接数
unified-delay: true             # 统一延迟测量更准确
find-process-mode: off          # 禁用进程查找省电

# 嗅探配置优化
sniffer:
  enable: true
  parse-pure-ip: true           # 解析纯IP提高运营商环境准确性
  override-destination: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080]
      override-destination: true
  skip-domain:
    - '*.alipay.com'
    - '*.taobao.com'
    - '*.qq.com'
    - '*.weixin.qq.com'
    - '+.baidu.com'
    - '+.umeng.com'
    - '+.jpush.cn'
    - '+.gtimg.cn'
    - '+.qpic.cn'
    - '+.meituan.com'
    - '+.douyin.com'
    - '+.163.com'
    - '+.126.com'
    - '+.boc.cn'
    - '+.icbc.com.cn'
    - '+.ccb.com'
    - '+.abchina.com'
  force-domain:
    - '+.cmpassport.com'        # 运营商认证域名
    - '+.10086.cn'              # 中国移动
    - '+.10010.com'             # 中国联通
    - '+.189.cn'                # 中国电信
  skip-cert-verify: true        # 运营商网络可能存在SSL检查

# TUN模式针对移动网络的配置
tun:
  enable: true
  stack: gvisor                 # 移动网络下gvisor更可靠
  dns-hijack:
    - 'any:53'
  # 移动网络优化
  auto-route: true
  auto-detect-interface: true
  mtu: 1350                     # 更适合移动网络的MTU值
  strict-route: true
  endpoint-independent-nat: true

# DNS配置针对运营商DNS劫持优化
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  # 精简fake-ip-filter（仅保留核心服务）
  fake-ip-filter:
    - '*.lan'
    - 'stun.*.*'
    - '+.msftncsi.com'
    - '+.qq.com'
    - '+.weixin.qq.com'
    - '+.taobao.com'
    - '+.alipay.com'
    - '+.95516.com'
    - '+.bank*.com'
    - '+.icbc.com.cn'
    - '+.ccb.com'
    - '+.boc.cn'
    - '+.bilivideo.com'
    - '+.douyucdn.cn'
    - '+.douyu.com'
    - '+.huya.com'
    - '+.msstatic.com'
    - '+.douyin.com'
    - '+.douyinvod.com'
    - '+.douyinpic.com'

  # 防劫持基础DNS
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  # 国内域名DNS服务器
  nameserver:
    - 'https://dns.alidns.com/dns-query'

  # 国外域名解析
  fallback:
    - 'https://dns.google/dns-query'
    - 'https://cloudflare-dns.com/dns-query'

  # DNS分流控制 - 精简关键域名
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.0/8
    domain:
      - '+.google.com'
      - '+.youtube.com'
      - '+.twitter.com'
      - '+.facebook.com'
      - '+.instagram.com'
      - '+.telegram.org'
      - '+.netflix.com'
      - '+.github.com'
      - '+.openai.com'
      - '+.netflix.com'
      - '+.wikimedia.org'

  # 域名解析策略 - 精简关键域名
  nameserver-policy:
    # 金融服务使用加密国内DNS确保安全
    '+.alipay.com': 'https://dns.alidns.com/dns-query'
    '+.bank': 'https://dns.alidns.com/dns-query'
    # 社交服务
    '+.weixin.qq.com': 'https://doh.pub/dns-query'
    '+.qq.com': 'https://doh.pub/dns-query'
    # 屏蔽广告域名
    'geosite:category-ads-all': ['rcode://refused']

# 移动网络测试优化
url-test-interval: 900           # 15分钟测试一次，平衡电池和性能
test-timeout: 3                  # 适合移动网络的超时时间
max-timeout: 3000                # 降低最大超时时间适应弱网
tolerance: 200                   # 增加容忍值适应移动网络波动
geodata-loader: memconservative  # 内存节约模式

# 移动网络性能优化
tcp-fast-open: true                   # 提升连接速度
tcp-fast-fallback: true               # 提升弱网环境体验
udp-priority: true                    # 优化移动网络下语音通话
sniff-tls-sni: true                   # 提高嗅探准确性
connection-test-url: https://www.gstatic.com/generate_204
disable-udp-traffic: false
routing-mark: 6

# 移动网络安全优化
firewall-mode: blacklist
force-cert-verify: true          # 增强连接安全性

# 移动设备内存和电池优化
connection-reuse: true           # 减少创建连接次数
transport-thread: 4              # 适合移动设备的线程数
buffer-size: 16                  # 适合移动设备的缓冲区大小
