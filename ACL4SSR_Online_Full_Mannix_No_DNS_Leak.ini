[custom]

# ========== 基础设置 ==========
# 节点过滤 - 排除流量信息、到期时间等无效节点
exclude_remarks=(Data Left|Remain:|Traffic:|Expir[ey]|Reset|(\d[\d.]*\s*[MG]B[^\dA-Za-z]+|[:：]\s*)\d[\d.]*\s*GB(?![\dA-Za-z])|剩[余餘]流量|流量：|[到过過效]期|[时時][间間]|重置|分割线|残り使用容量|有効期限|リセット|🔰 (ID|HSD|SNI):|📝 Gói:)

# Emoji 设置 - 为节点添加国旗图标
add_emoji=true
remove_old_emoji=true
emoji=(?!🇨🇳)[🇦-🇿]{2},
emoji=^(?!.*[🇦-🇿]{2}).*(美国|华盛顿|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|旧金山|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|纽约|丹佛|加利福尼亚|弗吉尼亚|得克萨斯|亚特兰大|佛罗里达|迈阿密|US|USA|United States|Washington|Portland|Dallas|Oregon|Phoenix|Fremont|Silicon Valley|San Francisco|Las Vegas|Los Angeles|San Jose|Santa Clara|Seattle|Chicago|New York|Denver|California|Virginia|Texas|Atlanta|Florida|Miami),🇺🇸
emoji=^(?!.*[🇦-🇿]{2}).*(香港|HK|Hong Kong),🇭🇰
emoji=^(?!.*[🇦-🇿]{2}).*(日本|东京|大阪|名古屋|埼玉|福冈|JP|Japan|Tokyo|Osaka|Nagoya|Saitama|Fukuoka),🇯🇵
emoji=^(?!.*[🇦-🇿]{2}).*(新加坡|狮城|SG|Singapore),🇸🇬
emoji=^(?!.*[🇦-🇿]{2}).*(台湾|台北|新北|彰化|高雄|TW|Taiwan|Taipei|New Taipei|Changhua|Kaohsiung),🇹🇼
emoji=^(?!.*[🇦-🇿]{2}).*(英国|英格兰|伦敦|曼彻斯特|UK|United Kingdom|England|London|Manchester),🇬🇧
emoji=^(?!.*[🇦-🇿]{2}).*(加拿大|多伦多|蒙特利尔|温哥华|CA|Canada|Toronto|Montreal|Vancouver),🇨🇦
emoji=^(?!.*[🇦-🇿]{2}).*(德国|法兰克福|柏林|DE|Germany|Frankfurt|Berlin),🇩🇪
emoji=^(?!.*[🇦-🇿]{2}).*(法国|巴黎|FR|France|Paris),🇫🇷
emoji=^(?!.*[🇦-🇿]{2}).*(韩国|首尔|KR|Korea|South Korea|Seoul),🇰🇷
emoji=^(?!.*[🇦-🇿]{2}).*(澳大利亚|悉尼|墨尔本|AU|Australia|Sydney|Melbourne),🇦🇺
emoji=^(?!.*[🇦-🇿]{2}).*(俄罗斯|莫斯科|圣彼得堡|RU|Russia|Moscow|Saint Petersburg),🇷🇺
emoji=^(?!.*([🇦-🇿]{2}|ℹ️)).*(官.?网|官方|产品|平台|勿连|修复|恢复|更新|地址|网站|网址|域名|网域|浏览器|导航|搜|群|裙|聊|频道|电报|飞机|扣|微信|售后|客服|工单|联系|使用|购买|续费|订阅|公告|版本|出现|没网|情况|开通|数量|注|说明|通知|去除|过滤|@|：|(?i:(?<![\da-z])(tg|telegram|t\.me|qq?|vx?|wx)(?!\d*[a-z]|\d{1,3}(?!\d))|^[^:]+:(?![\da-f]{0,4}:|\s*\d{1,5}([/?]|\s*$)))),ℹ️

enable_rule_generator=true
overwrite_original_rules=true

# ========== 代理分组配置 ==========
# 核心分流组 - 决定流量走向的主要分组
custom_proxy_group=✈️起飞`select`[]⚡低延迟`[]🇭🇰香港`[]🇹🇼台湾`[]🇸🇬新加坡`[]🇯🇵日本`[]🇺🇸美国`[]🎏其他`[]👆🏻指定`[]DIRECT`[]REJECT
custom_proxy_group=🛩️墙内`select`[]DIRECT`[]✈️起飞  # 国内网站
custom_proxy_group=💩广告`select`[]REJECT`[]DIRECT`[]✈️起飞  # 广告拦截
custom_proxy_group=🐟漏网之鱼`select`[]✈️起飞`[]🛩️墙内`[]💩广告`[]DIRECT`[]👆🏻指定  # 规则外流量

# 自动测速与手动选择组
custom_proxy_group=⚡低延迟`url-test`.*`https://www.gstatic.com/generate_204`300,,50  # 自动选择延迟最低节点
custom_proxy_group=👆🏻指定`select`.*  # 手动指定节点

# 国内应用分组 - 细分国内常用服务
custom_proxy_group=📊国内应用`select`[]DIRECT`[]✈️起飞  # 默认直连
custom_proxy_group=🏦金融理财`select`[]DIRECT  # 银行、支付等金融类应用
custom_proxy_group=🎵音乐`select`[]DIRECT`[]🇭🇰香港`[]🇸🇬新加坡`[]✈️起飞  # 网易云音乐、QQ音乐等
custom_proxy_group=📺B站`select`[]🛩️墙内`[]DIRECT`[]🇭🇰香港`[]🇹🇼台湾  # B站港澳台解锁
custom_proxy_group=🎮国内游戏`select`[]DIRECT`[]✈️起飞  # 国服游戏
custom_proxy_group=☁️云服务`select`[]DIRECT`[]✈️起飞`[]🇭🇰香港  # 阿里云、腾讯云等
# 精细化分组 - 常用应用独立控制
custom_proxy_group=📱抖音快手`select`[]DIRECT`[]🛩️墙内  # 短视频应用
custom_proxy_group=🎬国内视频`select`[]DIRECT`[]🛩️墙内  # 爱奇艺、腾讯视频等
custom_proxy_group=🛒购物平台`select`[]DIRECT  # 淘宝、京东等电商平台
custom_proxy_group=💬社交聊天`select`[]DIRECT`[]🛩️墙内  # 微信、QQ等通讯软件
custom_proxy_group=🗺️地图出行`select`[]DIRECT  # 高德、百度地图等
custom_proxy_group=🍔生活服务`select`[]DIRECT  # 美团、饿了么等生活服务

# 国际服务分组 - 细分国外常用服务
custom_proxy_group=🎬流媒体`select`[]✈️起飞`[]🇭🇰香港`[]🇹🇼台湾`[]🇸🇬新加坡`[]🇯🇵日本`[]🇺🇸美国`[]🎏其他`[]👆🏻指定  # 国际流媒体总组
custom_proxy_group=🎬Netflix`select`[]🎬流媒体`[]✈️起飞`[]🇸🇬新加坡`[]🇭🇰香港`[]🇹🇼台湾`[]🇯🇵日本`[]🇺🇸美国`[]🎏其他  # 奈飞独立分组
custom_proxy_group=🎬YouTube`select`[]🎬流媒体`[]✈️起飞`[]🇸🇬新加坡`[]🇭🇰香港`[]🇹🇼台湾`[]🇯🇵日本`[]🇺🇸美国  # YouTube独立分组
custom_proxy_group=🟢Spotify`select`[]✈️起飞`[]🇺🇸美国`[]🇭🇰香港`[]🇹🇼台湾`[]🇸🇬新加坡`[]🇯🇵日本`[]DIRECT`[]🎏其他  # Spotify音乐

custom_proxy_group=📲社交媒体`select`[]✈️起飞`[]🇸🇬新加坡`[]🇭🇰香港`[]🇹🇼台湾`[]🇯🇵日本`[]🇺🇸美国`[]🎏其他`[]👆🏻指定  # 国际社交媒体
custom_proxy_group=📱电报`select`[]✈️起飞`[]🇸🇬新加坡`[]🇭🇰香港`[]🇹🇼台湾`[]🇯🇵日本`[]🇺🇸美国`[]🎏其他`[]👆🏻指定  # Telegram专用

custom_proxy_group=🧰开发工具`select`[]✈️起飞`[]🇺🇸美国`[]🇸🇬新加坡`[]🇹🇼台湾`[]🇯🇵日本`[]🇭🇰香港`[]👆🏻指定`[]DIRECT  # GitHub、开发者工具
custom_proxy_group=🤖AI`select`[]🇺🇸美国`[]🇹🇼台湾`[]🇸🇬新加坡`[]🇯🇵日本`[]✈️起飞`[]👆🏻指定  # ChatGPT、Claude等AI服务

custom_proxy_group=🎮游戏平台`select`[]✈️起飞`[]DIRECT`[]🇺🇸美国`[]🇭🇰香港`[]🇹🇼台湾`[]🇸🇬新加坡`[]🇯🇵日本`[]🎏其他  # Steam、Epic等游戏平台
custom_proxy_group=🛡️Google服务`select`[]✈️起飞`[]🇸🇬新加坡`[]🇭🇰香港`[]🇹🇼台湾`[]🇯🇵日本`[]🇺🇸美国`[]🎏其他`[]DIRECT  # Google全套服务
custom_proxy_group=📧邮件服务`select`[]✈️起飞`[]DIRECT`[]🇺🇸美国`[]🇸🇬新加坡`[]🎏其他  # Gmail等邮箱服务
custom_proxy_group=🔎搜索引擎`select`[]✈️起飞`[]🇺🇸美国`[]🇭🇰香港`[]🇹🇼台湾`[]🇸🇬新加坡`[]🇯🇵日本`[]DIRECT  # Google搜索等

# 系统级服务分组
custom_proxy_group=Ⓜ️微软服务`select`[]DIRECT`[]✈️起飞`[]🇺🇸美国`[]🇭🇰香港`[]🇹🇼台湾`[]🇸🇬新加坡`[]🇯🇵日本  # Windows更新、Office等
custom_proxy_group=🍎苹果服务`select`[]DIRECT`[]✈️起飞`[]🇺🇸美国`[]🇭🇰香港`[]🇹🇼台湾`[]🇸🇬新加坡`[]🇯🇵日本  # iCloud、AppStore等

# 地区分组 - 自动测速选择最佳节点
custom_proxy_group=🇭🇰香港`url-test`(?i)港|hongkong|hk`https://www.gstatic.com/generate_204`300,,100  # 香港节点
custom_proxy_group=🇹🇼台湾`url-test`(?i)台|taiwan|tw`https://www.gstatic.com/generate_204`300,,100  # 台湾节点
custom_proxy_group=🇸🇬新加坡`url-test`(?i)新|狮|獅|singapore|sg`https://www.gstatic.com/generate_204`300,,100  # 新加坡节点
custom_proxy_group=🇯🇵日本`url-test`(?i)日|japan|jp`https://www.gstatic.com/generate_204`300,,100  # 日本节点
custom_proxy_group=🇺🇸美国`url-test`(?i)美|states|us`https://www.gstatic.com/generate_204`300,,100  # 美国节点
custom_proxy_group=🎏其他`select`^(?!.*(港|hongkong|hk|台|taiwan|tw|新|狮|獅|singapore|sg|日|japan|jp|美|states|us)).*$  # 其他地区节点

# ========== 分流规则配置 - 效率优化版 ==========
# 规则匹配说明: 自上而下匹配，匹配顺序已优化以提高效率

# 第一层: 基础安全和本地网络规则 - 必须最先匹配
ruleset=DIRECT,https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/private.txt  # 保护本地网络
ruleset=DIRECT,https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/lan.txt  # 本地局域网

# 第二层: 广告和隐私保护规则 - 全局拦截需优先处理
ruleset=💩广告,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list  # 基础广告拦截
ruleset=💩广告,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite.yaml  # 更轻量广告拦截
ruleset=💩广告,https://raw.githubusercontent.com/RuCu6/QuanX/main/Rules/MyBlockAds.list  # 新兴广告拦截规则

# 第三层: 高频使用且明确的国内规则 - 快速匹配最常用应用
