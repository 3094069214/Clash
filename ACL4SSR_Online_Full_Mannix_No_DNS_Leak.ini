# ========== Clash核心配置 - 中国大陆安卓设备专用优化 ==========
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true
  tracing: false  # 禁用追踪功能，降低电量消耗

# 安卓设备电池优化
unified-delay: true
tcp-concurrent: true
keep-alive-interval: 180  # 进一步增加保活间隔至180秒，最大化省电
find-process-mode: off   # 禁用进程查找，避免额外CPU使用
interface-name: ${networkInterface}  # 自动适配当前网络接口

# 安卓设备网络优化的嗅探配置
sniffer:
  enable: true
  override-destination: true  # 增强流量识别准确性
  force-dns-mapping: true     # 强制DNS映射，减少泄露风险
  parse-pure-ip: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080]
    QUIC:
      ports: [443, 8443]  # 支持QUIC协议嗅探
  skip-domain:
    - '*.alipay.com'  # 支付宝
    - '*.taobao.com'  # 淘宝
    - '*.qq.com'      # QQ
    - '*.weixin.qq.com'  # 微信
    - '+.baidu.com'   # 百度
    - '+.umeng.com'   # 友盟统计
    - '+.umengcloud.com'
    - '+.jpush.cn'    # 极光推送
    - '+.getui.com'   # 个推
    - '+.jiguang.cn'  # 极光
    - '+.qlogo.cn'    # QQ图片
    - '+.gtimg.cn'    # 腾讯图片
    - '+.weixin.qq.com'  # 微信服务
    - '+.qpic.cn'     # QQ图片
    - '+.10086.cn'    # 中国移动
    - '+.10010.com'   # 中国联通
    - '+.189.cn'      # 中国电信
    - '*.cm.jd.com'   # 京东
    - '*.jd.com'      # 京东
    - '*.pinduoduo.com'  # 拼多多
    - '+.xiaomi.com'  # 小米服务
    - '+.mi.com'      # 小米服务
    - '+.oppo.com'    # OPPO服务
    - '+.vivo.com'    # vivo服务
    - '+.huawei.com'  # 华为服务

# 安卓设备TUN优化
tun:
  enable: true
  stack: system  # 系统自动选择最佳堆栈
  auto-route: true
  auto-detect-interface: true
  mtu: 9000  # 增大MTU值，提高传输效率
  dns-hijack:
    - 'any:53'
    - '8.8.8.8:53'    # 拦截谷歌DNS请求
    - '1.1.1.1:53'    # 拦截Cloudflare DNS请求
    - '114.114.114.114:53'  # 拦截114DNS请求
    - '223.5.5.5:53'  # 拦截阿里DNS请求
    - '119.29.29.29:53'  # 拦截腾讯DNS请求

# 安卓设备省电DNS配置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'stun.*.*'
    - 'stun.*.*.*'
    - '+.msftncsi.com'
    - '+.msftconnecttest.com'
    - '+.steamcontent.com'
    - '+.cmpassport.com'    # 运营商一键登录
    - '+.10086.cn'          # 中国移动
    - '+.jegotrip.com.cn'   # 中国移动服务
    - '+.icitymobile.mobi'  # 中国移动服务
    - '+.weixin.qq.com'     # 微信服务
    - '+.mpush-api.aliyun.com'  # 阿里云推送
    - '+.pay.weixin.qq.com'  # 微信支付
    - 'lens.l.google.com'   # 谷歌智能镜头
    - 'stun.l.google.com'   # 谷歌STUN服务
    - 'time.*.com'          # 时间服务
    - 'time.*.gov'
    - 'time.*.edu.cn'
    - 'ntp.*.*'             # NTP服务
    - 'ntp.*.*.*'
    - '+.gvt1.com'          # 安卓谷歌服务
    - '+.gcloudflarecdnprovider.com'  # 安卓谷歌服务CDN
    - '+.android.com'       # 安卓系统更新
    - '+.app-measurement.com'  # 谷歌分析服务
    - '+.firebase*.com'     # Firebase推送

  # 高效省电的DNS服务器配置 - 安卓优化
  nameserver:
    - https://dns.alidns.com/dns-query  # 阿里加密DNS (主力)
    - h3://223.5.5.5/dns-query         # 阿里H3加密DNS (更省电)
    - 223.5.5.5                        # 阿里普通DNS (备用)
    - 119.29.29.29                     # 腾讯DNS (备用)

  # 国际域名优化解析
  fallback:
    - https://dns.google/dns-query      # 谷歌DoH (主力)
    - h3://8.8.8.8/dns-query           # 谷歌H3 (更省电)
    - tls://1.1.1.1:853                # Cloudflare (备用)

  # 智能DNS分流控制 - 安卓常用域名优化
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.github.com'
      - '+.twitter.com'
      - '+.instagram.com'
      - '+.netflix.com'
      - '+.telegram.org'
      - '+.discord.com'
      - '+.reddit.com'
      - '+.wikipedia.org'
      - '+.spotify.com'
      - '+.github.io'
      - '+.play.google.com'  # Google Play商店
      - '+.android.clients.google.com'  # 安卓系统服务
      - '+.gvt1.com'  # 谷歌安卓服务

  # 安全保底DNS
  default-nameserver:
    - 223.5.5.5       # 阿里DNS
    - 119.29.29.29    # 腾讯DNS

# 安卓设备网络性能优化
url-test-interval: 14400  # 4小时测试一次，最大限度节省电量
test-timeout: 2           # 缩短测试超时时间
tolerance: 200            # 增大容差值，减少切换频率
connection-test-url: https://www.gstatic.com/generate_204  # 统一测试链接
proxy-test-url: https://www.gstatic.com/generate_204  # 统一测试链接

# 安卓设备省电优化
global-client-fingerprint: chrome  # 固定指纹更省电
tcp-connection-reuse: true  # 重用TCP连接
disable-udp-ports: [1900, 5353]  # 禁用常见的MDNS/SSDP等耗电服务端口

# 安卓网络特定优化 (核心配置参数)
geodata-mode: false  # 禁用资源密集型地理数据加载
geodata-loader: memconservative  # 保守内存使用
tcp-fast-open: true  # 启用TCP快速打开
udp-relay-mode: direct  # 直连模式UDP中继

# 高级DNS安全设置
force-domain: true      # 强制域名解析
enable-domain-routing: true  # 启用域名路由
routing-domain-resolve: true # 域名解析路由
encrypted-dns-routing: true  # 加密DNS路由
domain-strategy: ipv4-only   # 仅使用IPv4，节省电量
