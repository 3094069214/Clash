custom_proxy_group=🎮国内视频`select`[]DIRECT`[]🇨🇳直连`[]🚀代理`[]🇭🇰香港`[]🇹🇼台湾
custom_proxy_group=🤖AI平台`select`[]🇺🇸美国`[]🇸🇬新加坡`[]🇯🇵日本`[]🚀代理
custom_proxy_group=🇨🇳国内应用`select`[]DIRECT`[]🇨🇳直连`[]🚀代理
custom_proxy_group=📢广告隐私`select`[]REJECT`[]DIRECT`[]🚀代理
