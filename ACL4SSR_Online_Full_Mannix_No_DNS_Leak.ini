# TUN配置
tun:
  enable: true
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
  mtu: 1400
  endpoint-independent-nat: true

# DNS 配置 - 国内外DNS分流
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - 'localhost.ptlogin2.qq.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'
  nameserver:
    - 223.5.5.5     # 阿里DNS
    - 119.29.29.29  # 腾讯DNS
  fallback:
    - tls://8.8.8.8:853         # Google DNS over TLS
    - tls://1.1.1.1:853         # Cloudflare DNS over TLS
    - https://dns.google/dns-query  # Google DoH
    - https://cloudflare-dns.com/dns-query  # Cloudflare DoH
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 127.0.0.1/8
      - 0.0.0.0/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.twitter.com'
      - '+.instagram.com'
      - '+.netflix.com'
      - '+.telegram.org'
      - '+.github.com'
      - '+.reddit.com'
      - '+.wikipedia.org'
      - '+.cloudflare.com'
      - '+.discord.com'
      - '+.spotify.com'
      - '+.twitch.tv'
      - '+.amazon.com'

# 蜂窝网络优化
profile:
  store-selected: true
  store-fake-ip: true
  tracing: false

# 连接优化
tcp-concurrent: true
skip-auth-when-fail: true
find-process-mode: always
keep-alive-interval: 45
