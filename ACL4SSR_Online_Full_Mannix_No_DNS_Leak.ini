# 核心配置
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true
  tracing: false

# 移动网络优化
keep-alive-interval: 90
tcp-concurrent: 3
unified-delay: true
find-process-mode: off
inbound-tfo: false
outbound-tfo: true
dial-timeout: 5                # 设置连接超时时间(秒)
tcp-keep-alive-interval: 30    # TCP保活间隔
interface-name: ""             # 自动选择网络接口

# 嗅探配置
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080]
      override-destination: true
  force-domain:
    - '+.cmpassport.com'
    - '+.10086.cn'
    - '+.10010.com'
    - '+.189.cn'
  skip-domain:
    - '*.alipay.com'
    - '*.taobao.com'
    - '*.qq.com'
    - '*.weixin.qq.com'
    - '+.baidu.com'
    - '+.umeng.com'
    - '+.jpush.cn'
    - '+.gtimg.cn'
    - '+.qpic.cn'
    - '+.meituan.com'
    - '+.douyin.com'
    - '+.163.com'
    - '+.126.com'
    - '+.boc.cn'
    - '+.icbc.com.cn'
    - '+.ccb.com'
    - '+.abchina.com'
  skip-cert-verify: true

# TUN配置
tun:
  enable: true
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
  mtu: 1280
  strict-route: false
  endpoint-independent-nat: true

# DNS配置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  cache: true
  cache-size: 4000
  cache-ttl: 600
  fake-ip-filter:
    - '*.lan'
    - 'stun.*.*'
    - '+.msftncsi.com'
    - '+.qq.com'
    - '+.weixin.qq.com'
    - '+.taobao.com'
    - '+.alipay.com'
    - '+.95516.com'
    - '+.bank*.com'
    - '+.icbc.com.cn'
    - '+.ccb.com'
    - '+.boc.cn'
    - '+.bilivideo.com'
    - '+.douyinvod.com'
    - '+.douyinpic.com'
    - '+.douyinstatic.com'
    - '+.kuaishou.com'
    - '+.yximgs.com'
    - '+.jd.com'
    - '+.pddpic.com'
    - '+.pinduoduo.com'
    - '+.bilivideo.com'
    - '+.bilivideo.cn'
    - '+.biliapi.net'
    - '+.biliapi.com'
    - '+.hdslb.com'
    - '+.b23.tv'
    - '+.biliimg.com'
    - '+.xianyu.mobi'
    - '+.xianyu.com'
    - '+.xianyup.io'
    - '+.10086.cn'
    - '+.cmcc.cn'
    - '+.10010.com'
    - '+.chinaunicom.cn'
    - '+.189.cn'
    - '+.chinatelecom.cn'

  default-nameserver:
    - 223.5.5.5

  # 更保守的DNS策略
  nameserver:
    - 'https://223.5.5.5/dns-query'
    - 'https://doh.pub/dns-query'

  fallback:
    - 'https://dns.google/dns-query'
    - 'https://1.1.1.1/dns-query'

  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.0/8
    domain:
      - '+.google.com'
      - '+.youtube.com'
      - '+.twitter.com'
      - '+.telegram.org'
      - '+.github.com'

# 网络参数
tcp-fast-open: true
tcp-fast-fallback: true
udp-priority: false
sniff-tls-sni: true
connection-test-url: https://www.gstatic.com/generate_204
url-test-interval: 900
test-timeout: 3
max-timeout: 5000
tolerance: 150
geodata-loader: memconservative
routing-mark: 6
disable-udp-traffic: false
firewall-mode: blacklist
force-cert-verify: true
connection-reuse: true
transport-thread: 2
buffer-size: 8192
