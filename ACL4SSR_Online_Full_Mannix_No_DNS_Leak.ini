# ========== Clash核心配置 - 移动设备专用优化 ==========
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
secret: ""

# 配置文件存储
profile:
  store-selected: true
  store-fake-ip: true
  tracing: false

# 基础性能优化
unified-delay: true
keep-alive-interval: 300
find-process-mode: off
auto-detect-interface: true
tcp-concurrent: false     # 移动设备禁用并发连接，省电

# 嗅探配置
sniffer:
  enable: true
  override-destination: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080]
  sniffing-timeout: 1000
  skip-domain:
    - '*.alipay.com'  # 支付宝
    - '*.taobao.com'  # 淘宝
    - '*.qq.com'      # QQ
    - '*.weixin.qq.com'  # 微信
    - '+.baidu.com'   # 百度
    - '+.umeng.com'   # 友盟统计
    - '+.umengcloud.com'
    - '+.jpush.cn'    # 极光推送
    - '+.getui.com'   # 个推
    - '+.jiguang.cn'  # 极光
    - '+.qlogo.cn'    # QQ图片
    - '+.gtimg.cn'    # 腾讯图片
    - '+.weixin.qq.com'  # 微信服务
    - '+.qpic.cn'     # QQ图片
    - '+.10086.cn'    # 中国移动
    - '+.10010.com'   # 中国联通
    - '+.189.cn'      # 中国电信
    - '*.cm.jd.com'   # 京东
    - '*.jd.com'      # 京东
    - '*.pinduoduo.com'  # 拼多多
    - '+.xiaomi.com'  # 小米服务
    - '+.mi.com'      # 小米服务
    - '+.oppo.com'    # OPPO服务
    - '+.vivo.com'    # vivo服务
    - '+.huawei.com'  # 华为服务
    - '+.doubleclick.net'  # 广告域名
    - '+.googlesyndication.com'  # 广告域名
    - '+.qq.cn'  # QQ中国域名
    - '+.bilibili.com'  # B站
    - '+.bilivideo.com'  # B站视频
    - '+.douyin.com'  # 抖音
    - '+.byteimg.com'  # 字节跳动
    - '+.bytedance.com'  # 字节跳动
    - '+.bytetos.com'  # 字节跳动
    - '+.tiktokcdn.com'       # TikTok CDN
    - '+.kuaishou.com'        # 快手
    - '+.ks-cdn.com'          # 快手CDN
    - '+.meituan.com'         # 美团
    - '+.dianping.com'        # 大众点评
    - '+.hdslb.com'           # B站图片
    - '+.163.com'             # 网易
    - '+.126.com'             # 网易邮箱
    - '+.netease.com'         # 网易
    - '+.sina.com.cn'         # 新浪
    - '+.weibo.com'           # 微博
    - '+.alicdn.com'          # 阿里CDN
    - '+.aliyun.com'          # 阿里云
    - '+.tencent.com'         # 腾讯

# TUN配置
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  mtu: 1280                   # 移动网络最佳MTU值
  dns-hijack:
    - 'any:53'
    - '8.8.8.8:53'
    - '223.5.5.5:53'
  strict-route: true
  inet4-route-address: [0.0.0.0/1, 128.0.0.0/1]
  inet6-route-address: []
  persistent: true

# DNS配置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'stun.*.*'
    - 'stun.*.*.*'
    - '+.msftncsi.com'
    - '+.msftconnecttest.com'
    - '+.steamcontent.com'
    - '+.cmpassport.com'    # 运营商一键登录
    - '+.10086.cn'          # 中国移动
    - '+.jegotrip.com.cn'   # 中国移动服务
    - '+.icitymobile.mobi'  # 中国移动服务
    - '+.weixin.qq.com'     # 微信服务
    - '+.mpush-api.aliyun.com'  # 阿里云推送
    - '+.pay.weixin.qq.com'  # 微信支付
    - 'lens.l.google.com'   # 谷歌智能镜头
    - 'stun.l.google.com'   # 谷歌STUN服务
    - 'time.*.com'          # 时间服务
    - 'time.*.gov'
    - 'time.*.edu.cn'
    - 'ntp.*.*'             # NTP服务
    - 'ntp.*.*.*'
    - '+.gvt1.com'          # 安卓谷歌服务
    - '+.gcloudflarecdnprovider.com'  # 安卓谷歌服务CDN
    - '+.android.com'       # 安卓系统更新
    - '+.app-measurement.com'  # 谷歌分析服务
    - '+.firebase*.com'     # Firebase推送

  # DNS服务器 - 优先使用HTTPS加密DNS
  nameserver:
    - https://dns.alidns.com/dns-query  # 阿里DNS加密
    - https://doh.pub/dns-query         # 腾讯DNS加密
    - 223.5.5.5                         # 阿里备用
    - 119.29.29.29                      # 腾讯备用

  fallback:
    - https://dns.google/dns-query      # Google加密DNS
    - https://cloudflare-dns.com/dns-query  # Cloudflare加密DNS
    - tls://1.1.1.1:853                 # Cloudflare TLS加密

  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
    no-resolve: true

  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  # 标准DNS策略 - 使用HTTPS加密DNS
  nameserver-policy:
    'geosite:cn': [https://dns.alidns.com/dns-query]
    'geosite:geolocation-!cn': [https://dns.google/dns-query]

  cache-size: 4096
  ipv6-timeout: 0

# 网络性能配置
url-test-interval: 7200  # 2小时测试间隔，平衡电量和及时性
test-timeout: 2
tolerance: 150
connection-test-url: https://www.gstatic.com/generate_204
proxy-test-url: https://www.gstatic.com/generate_204
retry-count: 2

# 标准优化选项
global-client-fingerprint: chrome
tcp-connection-reuse: true
rule-cache-size: 2048
geodata-mode: false
tcp-fast-open: true
domain-strategy: ipv4-only  # 确保只使用IPv4
