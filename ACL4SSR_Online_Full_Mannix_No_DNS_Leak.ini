ruleset=🐟漏网之鱼,[]FINAL  # 规则之外的所有请求

# ========== Clash核心配置 - 性能优化 ==========
# 端口设置与基础功能
mixed-port: 7890  # 混合端口，HTTP和SOCKS5共用
allow-lan: true  # 允许局域网连接
bind-address: '*'  # 监听所有IP
mode: rule  # 规则模式
log-level: silent  # 静默日志级别
ipv6: false  # 禁用IPv6，避免双栈问题
external-controller: 127.0.0.1:9090
external-ui: dashboard
secret: ""
profile:
  store-selected: true
  store-fake-ip: true

unified-delay: true
tcp-concurrent: true
keep-alive-interval: 15  # 降低以减少资源消耗
find-process-mode: strict

# 网络嗅探配置 - 智能识别请求类型
sniffer:
  enable: true  # 启用网络嗅探
  parse-pure-ip: true  # 解析纯IP请求，防止DNS泄漏
  override-destination: true  # 覆盖目标地址，增强隐私
  sniff:
    TLS:
      ports: [443, 8443, 853]  # 嗅探TLS流量，包括DoT
    HTTP:
      ports: [80, 8080-8090]  # 嗅探HTTP流量
  force-domain:
    - '*.google.com'
    - '*.facebook.com'
    - '*.youtube.com'
    - '*.netflix.com'
    - '*.openai.com'
    - '*.twitter.com'
    - '*.instagram.com'
    - '*.telegram.org'
    - '*.github.com'
    - '*.githubusercontent.com'
    - '*.cloudflare.com'
  skip-domain:
    - 'Mijia Cloud'
    - '*.alipay.com'
    - '*.taobao.com'
    - '*.jd.com'
    - '*.qq.com'
    - '*.weixin.qq.com'
    - '*.baidu.com'
    - '*.kuaishou.com'
    - '*.pinduoduo.com'
    - '*.bilibili.com'
    - '*.douyin.com'
    - '*.tencent.com'
    - '*.mihoyo.com'
    - '*.weibo.com'
    - '*.iqiyi.com'
    - '*.xiaomi.com'
    - '*.huawei.com'
    - '*.meituan.com'
    - '*.ele.me'

# TUN模式配置 - 系统级代理
tun:
  enable: true  # 启用TUN模式，无需设置系统代理
  stack: system  # 使用系统网络栈，兼容性更好
  dns-hijack:  # DNS劫持，防止DNS泄漏
    - any:53
    - tcp://any:53
    - udp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true  # 开启严格路由，增强防泄露能力
  mtu: 9000  # 增大MTU值提升性能
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  endpoint-independent-nat: true
  include-android-user:
    - 0
    - 10
  stack-option:
    mtu: 9000
    gso: true
    fw-mark: 0x80000002  # 添加防火墙标记，提高路由优先级

# DNS配置 - 智能分流解析
dns:
  enable: true  # 启用DNS服务
  ipv6: false  # 禁用IPv6解析
  listen: 0.0.0.0:53  # 监听所有接口53端口
  enhanced-mode: fake-ip  # 使用fake-ip模式，提高性能
  fake-ip-range: 198.18.0.1/16  # fake-ip地址池
