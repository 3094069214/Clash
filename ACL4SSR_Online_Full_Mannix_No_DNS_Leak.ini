# 性能优化与节能设置
url-test-interval: 7200  # 测速间隔2小时，减少电量消耗
connection-test-url: https://cp.cloudflare.com/generate_204  # 连接测试URL
test-timeout: 5  # 测试超时时间
tolerance: 150  # 容忍度，单位毫秒

# 兼容性与安全增强
proxy-groups-first: true  # 优先加载代理组
global-client-fingerprint: chrome  # 全局指纹伪装为Chrome
tcp-connection-reuse: true  # TCP连接复用，提高性能
geodata-mode: true
disable-udp-traffic: false
udp-forward-policy: preferIPv4

geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/latest/download/country.mmdb"  # 换用MetaCubeX优化的MMDB

# 移动网络防劫持优化
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-relay-mode: quic  # 使用QUIC协议中继UDP
  fingerprint: chrome
  client-fingerprint: chrome
  doh3-fingerprint: chrome

# 隐私与安全增强
private-relay: true  # 启用私有中继
remote-dns-resolve: true  # 远程DNS解析
disable-dns-log: true  # 禁用DNS日志记录

# 防劫持设置 - 抵御运营商干扰
mitm:
  enable: true # 开启中间人攻击防护
  skip-cert-verify: false  # 不跳过证书验证
  hosts:
    - '+.googleapis.cn'  # 处理可能被劫持的域名
    - '+.gstatic.cn'
    - '+.google.cn'

# 网络连接优化 - 适应中国网络环境
dial:
  enable: true
  timeout: 12 # 连接超时时间，单位秒
  keepalive: 30 # 保持连接时间
  connect-timeout: 10 # 建立连接超时时间

# 游戏与实时应用IP处理 - 确保正常联机
always-real-ip:
  - "*.srv.nintendo.net"  # 任天堂服务器
  - "*.stun.playstation.net"  # PlayStation服务器
  - "xbox.*.microsoft.com"
  - "*.xboxlive.com"
  - "*.msftncsi.com"
  - "*.msftconnecttest.com"
  - "*.battlenet.com.cn"
  - "*.battlenet.com"
  - "*.blizzard.com"
  - "*.steam-chat.com"
  - "*.steamgames.com"
  - "*.steamusercontent.com"
  - "*.steamcontent.com"
  - "*.steamstatic.com"
  - "*.steamcdn-a.akamaihd.net"
  - "*.steamstat.us"

# 中国常见应用优化
find-process-mode: always  # 始终查找进程，更好地识别应用
proxy-providers-interval: 3600 # 每小时更新代理提供商
