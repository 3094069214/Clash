# 网络优化与电池保护
url-test-interval: 7200  # 2小时测试，更省电
connection-test-url: https://cp.cloudflare.com/generate_204  # 备用测速URL
test-timeout: 5  # 增加测试超时
tolerance: 150  # 容忍度设置

# 移动设备优化
proxy-groups-first: true
global-client-fingerprint: chrome
tcp-connection-reuse: true
geodata-mode: true
disable-udp-traffic: false
udp-forward-policy: preferIPv4

geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb"  # 更换为针对中国优化的MMDB

# 移动网络防劫持优化
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-relay-mode: quic  # 使用QUIC协议中继UDP
  fingerprint: chrome
  client-fingerprint: chrome
  doh3-fingerprint: chrome

# 隐私增强
private-relay: true
remote-dns-resolve: true
disable-dns-log: true  # 关闭DNS日志，降低隐私风险

# 中国特定网络环境优化
# 针对运营商劫持和干扰的对策
mitm:
  enable: true # 开启MITM，应对部分运营商劫持
  skip-cert-verify: false
  hosts:
    - '+.googleapis.cn'
    - '+.gstatic.cn'
    - '+.google.cn'

# 优化网络连接超时参数，适应中国网络环境
dial:
  enable: true
  timeout: 12 # 增加超时时间，应对GFW干扰
  keepalive: 30
  connect-timeout: 10

# 性能优化
always-real-ip:
  - "*.srv.nintendo.net"
  - "*.stun.playstation.net"
  - "xbox.*.microsoft.com"
  - "*.xboxlive.com"
  - "*.msftncsi.com"
  - "*.msftconnecttest.com"
  - "*.battlenet.com.cn"
  - "*.battlenet.com"
  - "*.blizzard.com"
  - "*.steam-chat.com"
  - "*.steamgames.com"
  - "*.steamusercontent.com"
  - "*.steamcontent.com"
  - "*.steamstatic.com"
  - "*.steamcdn-a.akamaihd.net"
  - "*.steamstat.us"

# 中国常见应用优化
find-process-mode: always  # 始终查找进程，更好地识别应用
proxy-providers-interval: 3600 # 每小时更新代理提供商
