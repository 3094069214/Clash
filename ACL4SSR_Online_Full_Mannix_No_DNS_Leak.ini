[custom]

# ========== 基础设置 ==========
# 通用排除关键词 - 排除流量耗尽、过期或测试节点
exclude_remarks=(Data Left|Remain:|Traffic:|Expir[ey]|Reset|(\d[\d.]*\s*[MG]B[^\dA-Za-z]+|[:：]\s*)\d[\d.]*\s*GB(?![\dA-Za-z])|剩[余餘]流量|流量：|[到过過效]期|[时時][间間]|重置|分割线|残り使用容量|有効期限|リセット|🔰 (ID|HSD|SNI):|📝 Gói:|パック|ギガ|帳號到期|流量用完|过期|失效|到期|测试|test|refresh)

# 基础网络优化设置 (订阅转换参数)
udp_flag=true                   # 启用UDP支持，对游戏、视频通话必要
tcp_fast_open_flag=true         # 启用TCP快速打开，提高连接速度
skip_cert_verify_flag=true      # 跳过证书验证，避免证书错误
skip_dns_verify_flag=true       # 跳过DNS验证，避免DNS泄露

# 规则生成设置
enable_rule_generator=true
overwrite_original_rules=true

# Emoji 设置 - 适合移动设备显示
add_emoji=true
remove_old_emoji=true
emoji=(?!🇨🇳)[🇦-🇿]{2},
emoji=^(?!.*[🇦-🇿]{2}).*(美国|华盛顿|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|旧金山|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|纽约|丹佛|加利福尼亚|弗吉尼亚|得克萨斯|亚特兰大|佛罗里达|迈阿密|US|USA|United States|Washington|Portland|Dallas|Oregon|Phoenix|Fremont|Silicon Valley|San Francisco|Las Vegas|Los Angeles|San Jose|Santa Clara|Seattle|Chicago|New York|Denver|California|Virginia|Texas|Atlanta|Florida|Miami),🇺🇸
emoji=^(?!.*[🇦-🇿]{2}).*(香港|HK|Hong Kong),🇭🇰
emoji=^(?!.*[🇦-🇿]{2}).*(日本|东京|大阪|名古屋|埼玉|福冈|JP|Japan|Tokyo|Osaka|Nagoya|Saitama|Fukuoka),🇯🇵
emoji=^(?!.*[🇦-🇿]{2}).*(新加坡|狮城|SG|Singapore),🇸🇬
emoji=^(?!.*[🇦-🇿]{2}).*(台湾|台北|新北|彰化|高雄|TW|Taiwan|Taipei|New Taipei|Changhua|Kaohsiung),🇹🇼
emoji=^(?!.*[🇦-🇿]{2}).*(英国|英格兰|伦敦|曼彻斯特|UK|United Kingdom|England|London|Manchester),🇬🇧
emoji=^(?!.*[🇦-🇿]{2}).*(加拿大|多伦多|蒙特利尔|温哥华|CA|Canada|Toronto|Montreal|Vancouver),🇨🇦
emoji=^(?!.*[🇦-🇿]{2}).*(德国|法兰克福|柏林|DE|Germany|Frankfurt|Berlin),🇩🇪
emoji=^(?!.*[🇦-🇿]{2}).*(法国|巴黎|FR|France|Paris),🇫🇷
emoji=^(?!.*[🇦-🇿]{2}).*(韩国|首尔|KR|Korea|South Korea|Seoul),🇰🇷
emoji=^(?!.*[🇦-🇿]{2}).*(澳大利亚|悉尼|墨尔本|AU|Australia|Sydney|Melbourne),🇦🇺
emoji=^(?!.*[🇦-🇿]{2}).*(俄罗斯|莫斯科|圣彼得堡|RU|Russia|Moscow|Saint Petersburg),🇷🇺
emoji=^(?!.*[🇦-🇿]{2}).*(中国|深圳|北京|上海|广东|山东|湖北|湖南|天津|重庆|辽宁|吉林|黑龙江|江苏|浙江|安徽|福建|云南|四川|陕西|山西|甘肃|青海|内蒙古|西藏|宁夏|新疆|CN|China|Shenzhen|Beijing|Shanghai|Guangdong|Shandong|Hubei|Hunan|Tianjin|Chongqing|Liaoning|Jilin|Heilongjiang|Jiangsu|Zhejiang|Anhui|Fujian|Yunnan|Sichuan|Shaanxi|Shanxi|Gansu|Qinghai|Inner Mongolia|Tibet|Ningxia|Xinjiang),🇨🇳
emoji=^(?!.*([🇦-🇿]{2}|ℹ️)).*(官.?网|官方|产品|平台|勿连|修复|恢复|更新|地址|网站|网址|域名|网域|浏览器|导航|搜|群|裙|聊|频道|电报|飞机|扣|微信|售后|客服|工单|联系|使用|购买|续费|订阅|公告|版本|出现|没网|情况|开通|数量|注|说明|通知|去除|过滤|@|：|(?i:(?<![\da-z])(tg|telegram|t\.me|qq?|vx?|wx)(?!\d*[a-z]|\d{1,3}(?!\d))|^[^:]+:(?![\da-f]{0,4}:|\s*\d{1,5}([/?]|\s*$)))),ℹ️

# 订阅更新设置
auto_update=true
update_interval=24
# ========== 基础设置结束 ==========

# ========== 代理分组配置 - 安卓设备优化 ==========
# 基础代理策略组
custom_proxy_group=✈️起飞`select`[]⚡低延迟`[]🇭🇰香港`[]🇸🇬新加坡`[]🇯🇵日本`[]🇺🇸美国`[]🇹🇼台湾`[]🎏其他`[]👆🏻指定`[]DIRECT`[]REJECT
custom_proxy_group=👆🏻指定`select`.*

# 自动测试策略组
custom_proxy_group=⚡低延迟`url-test`.*`https://www.gstatic.com/generate_204`150,,30
custom_proxy_group=🇭🇰香港`url-test`(?i)(^(?=.*港)|^(?=.*hk)|^(?=.*hong)|^(?=.*kong)).*`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬新加坡`url-test`(?i)(^(?=.*新加坡)|^(?=.*狮城)|^(?=.*sg)|^(?=.*singapore)).*`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵日本`url-test`(?i)(^(?=.*日本)|^(?=.*jp)|^(?=.*japan)|^(?=.*tokyo)|^(?=.*osaka)|^(?=.*东京)|^(?=.*大阪)).*`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇸美国`url-test`(?i)(^(?=.*美国)|^(?=.*us)|^(?=.*states)|^(?=.*america)).*`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇹🇼台湾`url-test`(?i)(^(?=.*台湾)|^(?=.*tw)|^(?=.*taiwan)).*`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🎏其他`select`^(?!.*(香港|台湾|新加坡|日本|美国|狮城|hk|hong|kong|tw|taiwan|sg|singapore|jp|japan|us|states|america|tokyo|osaka)).*$

# 海外服务策略组
custom_proxy_group=🛡️Google服务`select`[]✈️起飞`[]🇸🇬新加坡`[]🇺🇸美国`[]🇭🇰香港`[]🇯🇵日本`[]🇹🇼台湾`[]👆🏻指定
custom_proxy_group=📲社交媒体`select`[]✈️起飞`[]🇸🇬新加坡`[]🇺🇸美国`[]🇭🇰香港`[]🇯🇵日本`[]🇹🇼台湾`[]👆🏻指定
custom_proxy_group=🎬流媒体`select`[]✈️起飞`[]🇭🇰香港`[]🇸🇬新加坡`[]🇹🇼台湾`[]🇯🇵日本`[]🇺🇸美国`[]👆🏻指定
custom_proxy_group=🤖AI服务`select`[]🇺🇸美国`[]🇸🇬新加坡`[]🇯🇵日本`[]✈️起飞`[]👆🏻指定

# 国内服务策略组
custom_proxy_group=💬社交聊天`select`[]DIRECT`[]🛩️墙内`[]✈️起飞
custom_proxy_group=📱短视频`select`[]DIRECT`[]🛩️墙内`[]✈️起飞
custom_proxy_group=🛒购物平台`select`[]DIRECT`[]🛩️墙内
custom_proxy_group=🏦金融理财`select`[]DIRECT`[]🛩️墙内
custom_proxy_group=🗺️地图出行`select`[]DIRECT`[]🛩️墙内
custom_proxy_group=📊国内应用`select`[]DIRECT`[]🛩️墙内`[]✈️起飞

# 特殊策略组
custom_proxy_group=💩广告拦截`select`[]REJECT`[]DIRECT`[]✈️起飞
custom_proxy_group=🔒隐私保护`select`[]REJECT`[]✈️起飞`[]DIRECT

# 其他策略组
custom_proxy_group=🛩️墙内`select`[]DIRECT`[]✈️起飞
custom_proxy_group=🐟漏网之鱼`select`[]✈️起飞`[]DIRECT`[]🛩️墙内`[]👆🏻指定

