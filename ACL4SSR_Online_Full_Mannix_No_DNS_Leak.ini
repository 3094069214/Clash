# ========== Clash核心配置 - 移动设备优化 ==========
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: dashboard
secret: ""
profile:
  store-selected: true
  store-fake-ip: true

unified-delay: true
tcp-concurrent: true
keep-alive-interval: 15  # 降低以减少资源消耗
find-process-mode: strict

# 网络嗅探配置 - 增强版
sniffer:
  enable: true
  parse-pure-ip: true  # 解析纯IP请求
  override-destination: true  # 覆盖目标地址，防止泄露
  sniff:
    TLS:
      ports: [443, 8443, 853]  # 增加DoT端口
    HTTP:
      ports: [80, 8080-8090]
  force-domain:
    - '*.google.com'
    - '*.facebook.com'
    - '*.youtube.com'
    - '*.netflix.com'
    - '*.openai.com'
    - '*.twitter.com'
    - '*.instagram.com'
    - '*.telegram.org'
    - '*.github.com'
    - '*.githubusercontent.com'
    - '*.cloudflare.com'
  skip-domain:
    - 'Mijia Cloud'
    - '*.alipay.com'
    - '*.taobao.com'
    - '*.jd.com'
    - '*.qq.com'
    - '*.weixin.qq.com'
    - '*.baidu.com'
    - '*.kuaishou.com'
    - '*.pinduoduo.com'
    - '*.bilibili.com'
    - '*.douyin.com'
    - '*.tencent.com'
    - '*.mihoyo.com'
    - '*.weibo.com'
    - '*.iqiyi.com'
    - '*.xiaomi.com'
    - '*.huawei.com'
    - '*.meituan.com'
    - '*.ele.me'

# TUN配置 - 强化版
tun:
  enable: true
  stack: system  # 使用系统网络栈，兼容性更好
  dns-hijack:
    - any:53
    - tcp://any:53
    - udp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true  # 开启严格路由，增强防泄露能力
  mtu: 9000  # 增大MTU值提升性能
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  endpoint-independent-nat: true
  include-android-user:
    - 0
    - 10
  stack-option:
    mtu: 9000
    gso: true
    fw-mark: 0x80000002  # 添加防火墙标记，提高路由优先级

